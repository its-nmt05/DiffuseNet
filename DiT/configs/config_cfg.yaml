dataset:
  name: 'video'
  args:
    video_path: /home/users/ntu/ccdsnirm/scratch/pokemon2.mp4
    dataset_dir: /home/users/ntu/ccdsnirm/projects/DiffuseNet/dataset/pokemon2 
    hf_cache_dir: /home/users/ntu/ccdsnirm/scratch
