vae:
  in_ch: 3
  latent_dim: 64
  down_channels: [128, 128, 256, 256, 512, 512]
  attn_channels: [512, 512]
  num_heads: 16
  n_layers: 2
  norm_type: "bn"
  norm_groups: 32
  activation: "elu"
  vae_ckpt: /home/users/ntu/ccdsnirm/scratch/DiffuseNet/vae/ckpts/2.0/vae_epoch_300.pth


scheduler:
  beta_start: 0.0001
  beta_end: 0.02
  timesteps: 500


dit:
  latent_size: 8
  latent_ch: 64
  patch_size: 1
  embed_dim: 1920
  time_emb_dim: 1920
